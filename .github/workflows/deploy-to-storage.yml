name: Deploy to Azure Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Upload to Azure Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            # Upload HTML files
            az storage blob upload-batch \
              --account-name foodsharestor2025 \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --source . \
              --destination '$web' \
              --pattern "*.html" \
              --overwrite
            
            # Upload CSS files
            az storage blob upload-batch \
              --account-name foodsharestor2025 \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --source ./css \
              --destination '$web/css' \
              --overwrite
            
            # Upload JS files
            az storage blob upload-batch \
              --account-name foodsharestor2025 \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --source ./js \
              --destination '$web/js' \
              --overwrite
      
      - name: Deployment Complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Visit: https://foodsharestor2025.z28.web.core.windows.net/"
