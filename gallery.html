<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodShare - Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="topnav">
    <div class="brand">FoodShare</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <span id="userDisplay" class="user-display hidden"></span>
      <a href="login.html" id="loginLink">Login</a>
      <button id="logoutBtn" class="btn btn-secondary hidden">Logout</button>
    </div>
  </nav>

  <main class="container">
    <header class="section-header">
      <h1>Gallery</h1>
      <div class="filters">
        <input id="filterSearch" placeholder="Search title or description...">
        <input id="filterTags" placeholder="Tags (comma separated)">
        <button id="applyFilters" class="btn btn-outline">Search</button>
      </div>
    </header>

    <section id="galleryGrid" class="grid"></section>
    <p id="galleryMsg" class="msg"></p>
  </main>

  <script src="js/insights.js"></script>
  <script src="js/app.js"></script>
  <script src="js/gallery.js"></script>
</body>
</html>
