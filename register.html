<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodShare - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="topnav">
    <div class="brand">FoodShare</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <main class="container narrow">
    <h1>Create Account</h1>
    <form id="registerForm" class="form-card">
      <label>Username
        <input type="text" id="rUsername" required>
      </label>
      <label>Display Name
        <input type="text" id="displayName" required>
      </label>
      <label>Email
        <input type="email" id="email">
      </label>
      <label>Password
        <input type="password" id="rPassword" required minlength="6">
      </label>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <p class="form-tip">Already have an account? <a href="login.html">Login</a>.</p>
      <p id="registerMsg" class="msg"></p>
    </form>
  </main>

  <script src="js/insights.js"></script>
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
